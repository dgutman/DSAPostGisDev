  function lookupSimilars(selectedRGBData, tileDataInfo) {
    /*compute euclidean distance and show similar tiles...*/
    /* Walk through the color tiles and paint all of the tiles that share the same color... */
    //Currently selected tile kicks this off...
    referenceRGB = colorToRGBArray(selectedRGBData);
    referenceLAB = rgb2lab(referenceRGB);

    d3.selectAll('.gutmansSquare').each(function(d) {
      curTileColor = d3.select(this).attr('origColor');
      useLab = true;
      if (useLab) {
        curLabColor = rgb2lab(colorToRGBArray(curTileColor))
        colorDistance = deltaE(curLabColor, referenceLAB);
      } else {
        colorDistance = computeEuclideanDistance(colorToRGBArray(curTileColor), referenceRGB);
      }

      if (colorDistance < $$("similarityCutOff").getValue()) {
        d3.select(this).style('fill', 'orange');
        d3.select(this).style('opacity', 1)
      } else {
        d3.select(this).style('opacity', 0);
      }
    })
  }

    $$("rgbChart").parse(chartData);

  function addOverlay(tiles, overlayHandler) {
    $.each(tiles, function(index, tile) {
      fillColor = d3.schemeCategory20[index % 20];
      //console.log(index, tile, fillColor);
      d3.select(overlayHandler.node()).append("polygon")
        .attr("points", tile.spxBoundaries)
        .style('fill', fillColor) //was fillcolor
        .attr('opacity', 0.8)
        .attr('class', 'boundaryClass')
        .attr('id', 'boundaryLI' + tile.label)
        .attr('stroke', 'red')
        .attr('stroke-width', 1)
        .on('mouseover', handleMouseOver)
        .on('mouseout', handleMouseOut);
    });
  }

  function renderSquareGrid(gridPixelSize, overlayHandler) {
    /* This will take the current viewer and generate a square grid on top */
    d3.selectAll(".gutmansSquare").remove();
    var tileWidth = gridPixelSize;
    var tileIndex = 0;
    var imageWidth = osdViewer.source.dimensions.x; //To Refactor-- viewer as global?
    var imageHeight = osdViewer.source.dimensions.y;

    for (i = 0; i < imageWidth / tileWidth; i++) {
      for (j = 0; j < imageHeight / tileWidth; j++) {

        topX = tileWidth * i;
        topY = tileWidth * j;
        width = tileWidth;
        height = tileWidth;

        pointArray = i * tileWidth + "," + j * tileWidth + " " +
          i * tileWidth + "," + (j + 1) * tileWidth + " " +
          (i + 1) * tileWidth + "," + (j + 1) * tileWidth + " " +
          (i + 1) * tileWidth + "," + (j) * tileWidth + " " +
          i * tileWidth + "," + j * tileWidth;

        // d3.select(overlayHandler.node()).append("rect")
        //     .attr('x', r.topX)
        //     .attr('y', r.topY)
        //     .attr('width', r.width)
        //     .attr('height', r.width)

        randInt = Math.floor(Math.random() * 20);
        fillColor = d3.schemeCategory20[randInt % 20];

        randColorLookup = genRandColorData();
        randColorLookup = JSON.stringify(randColorLookup);

        //how do I efficiently mind the opacity to the current opacity of the slider...

        d3.select(overlayHandler.node()).append("polygon")
          .attr('points', pointArray)
          .style('fill', fillColor)
          .attr('opacity', $$("gridOpacity").getValue())
          .attr('class', 'gutmansSquare')
          .attr('stroke', 'green')
          .attr('stroke-width', 1)
          .attr('id', 'grid-' + i + '-' + j)
          .attr('origColor', fillColor) //need this if I want to switch color back
          .attr('colorImgLookup', randColorLookup)
          .on('mouseover', handleMouseOver)
          .on('mouseout', handleMouseOut);
      }
      //NOTE I AM STORING THE random color data as a string...need to investigate this
    }
  }


  function renderGrid(gridData, overlayHandler) {
    /* This will take the current viewer and generate a square grid on top */
    d3.selectAll(".gutmansSquare").remove();

    var tileIndex = 0;
    // randInt = Math.floor(Math.random() * 20);

    gridData.forEach(function(r, idx) {

      //console.log(randColorLookup);

      fillColor = rgbToHex(parseInt(a[0]), parseInt(a[1]), parseInt(a[2]));
      //console.log(fillColor);

        .attr('y', r.topY)
        .attr('width', r.width)
        .attr('height', r.width)
        .style('fill', fillColor)
        .attr('opacity', 1)
        .attr('class', 'gutmansSquare')
        .attr('stroke', 'blue')
        .attr('stroke-width', 1)
        .attr('id', 'grid-' + idx)
        .attr('origColor', fillColor) //need this if I want to switch color back
        .attr('colorImgLookup', randColorLookup)
        .attr('tileDataInfo', r.tileDataInfo)
        .on('mouseover', handleMouseOver)
        .on('mouseout', handleMouseOut);
    })
  }
